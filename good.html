<!DOCTYPE html>
<html>
<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,viewport-fit=cover">
	    <meta content="telephone=no" name="format-detection">
	    <title></title>
		<meta name="keyword" content="">
		<meta name="description" content="">	    
		<link rel="stylesheet" href="css/common.css"> 
		<link rel="stylesheet" href="css/good.css">
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.0.js"></script>
	</head>
	<body>
		<div class="gallery">
			<div class="gallery-item" style="background-image:url(./pic/banner.png)"></div>
		</div>
		<div class="intro">
			<div class="name">
				东京都中央区高品质名宅住宅公寓
			</div>
			<div class="attr">
				<span class="attr-item">东京都中央区</span>
				<span class="attr-item">公寓</span>
			</div>
			<div class="spec">
				<ul>
					<li>
						<label>售价<p class="tip">(人民币)</p></label>
						<div class="val"><span class="num">6</span>万/人</div>
					</li>
					<li>
						<label>年回报率<p class="tip">(包租)</p></label>
						<div class="val"><span class="num">6.74</span>%</div>
					</li>
					<li>
						<label>使用面积<p class="tip">(不含阳台)</p></label>
						<div class="val"><span class="num">12.79</span>m</div>
					</li>
				</ul>
			</div>
		</div>

		<div class="progress">
			<div class="process">
				<div class="process-graph">
					<div class="process-graph-2" style="width:80%;">
						<div class="text text-color-primary">4/5</div>
					</div>
				</div>
			</div>
			<a class="warning">仅剩1名额</a>
		</div>

		<div class="desc">
			<ul>
				<li>
					<label>楼层：</label>
					<div class="val">1/4</div>
				</li>
				<li>
					<label>户型：</label>
					<div class="val">1卧1卫</div>
				</li>
				<li>
					<label>朝向：</label>
					<div class="val">东南</div>
				</li>
				<li>
					<label>装修：</label>
					<div class="val">精装修</div>
				</li>
				<li>
					<label>产权：</label>
					<div class="val">永久产权</div>
				</li>
				<li>
					<label>总价：</label>
					<div class="val"><span class="text-color-primary">5</span>万元<span class="tip">(102万日元)</span></div>
				</li>
				<li>
					<label>拼房人数：</label>
					<div class="val">5人</div>
				</li>
				<li>
					<label>产权所属：</label>
					<div class="val">按比例持有房产证</div>
				</li>
				<li>
					<label>租金价格：</label>
					<div class="val">包租 <span class="text-color-primary">2000</span>元/月 <span class="tip">(3.4万日元)</span></div>
				</li>
				<li class="more">
					<label>地理位置：</label>
					<div class="val">东京 新宿区 新宿五丁目</div>
				</li>
			</ul>
		</div>

		<div class="toolbar">
			<a class="collect on">收藏</a>
			<a class="btn btn-primary pay">抢占名额</a>
			<a class="btn btn-primary">咨询经纪人</a>
		</div>

		<script type="text/javascript" src="lib/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
	</body>
</html>
